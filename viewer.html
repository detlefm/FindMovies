<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL Viewer</title>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #555555;
            --text-muted: #7f8c8d;
            --accent: #3498db;
            --border: #ddd;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2c2c2c;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #5dade2;
            --border: #444;
            --shadow: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .upload-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .upload-btn:hover {
            opacity: 0.9;
        }

        .stats {
            color: var(--text-muted);
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .entry-list {
            display: grid;
            gap: 20px;
        }

        .entry-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow);
            transition: transform 0.2s;
            border: 1px solid var(--border);
        }

        .entry-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow);
        }

        .entry-title {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .entry-event {
            color: #e74c3c;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .entry-time {
            color: var(--text-muted);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .entry-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .entry-contentinfo {
            color: var(--accent);
            font-size: 0.9em;
            font-style: italic;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 8px 15px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text-muted);
            margin: 0 20px;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JSONL Viewer</h1>
            <div class="controls">
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Modus</button>
                <div class="upload-section">
                    <input type="file" id="fileInput" accept=".jsonl" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Datei laden
                    </button>
                    <span class="stats hidden" id="stats"></span>
                </div>
            </div>
        </div>

        <div class="entry-list hidden" id="entryList"></div>
        
        <div class="pagination hidden" id="pagination">
            <button class="page-btn" id="firstBtn" onclick="changePage(1)">Erste</button>
            <button class="page-btn" id="prevBtn" onclick="changePage(currentPage - 1)">ZurÃ¼ck</button>
            <span class="page-info" id="pageInfo"></span>
            <button class="page-btn" id="nextBtn" onclick="changePage(currentPage + 1)">Weiter</button>
            <button class="page-btn" id="lastBtn" onclick="changePage(totalPages)">Letzte</button>
        </div>
    </div>

    <script>
        let allData = [];
        let currentPage = 1;
        const entriesPerPage = 40;
        let totalPages = 0;

        // Theme handling
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const lines = e.target.result.split('\n').filter(line => line.trim());
                    allData = lines.map(line => JSON.parse(line));
                    
                    totalPages = Math.ceil(allData.length / entriesPerPage);
                    currentPage = 1;
                    
                    document.getElementById('stats').textContent = 
                        `${allData.length} EintrÃ¤ge`;
                    document.getElementById('stats').classList.remove('hidden');
                    
                    displayPage();
                    
                } catch (error) {
                    alert('Fehler beim Lesen der Datei: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function displayPage() {
            const startIndex = (currentPage - 1) * entriesPerPage;
            const endIndex = startIndex + entriesPerPage;
            const pageData = allData.slice(startIndex, endIndex);
            
            const entryList = document.getElementById('entryList');
            entryList.innerHTML = '';
            
            pageData.forEach(entry => {
                const card = createEntryCard(entry);
                entryList.appendChild(card);
            });
            
            entryList.classList.remove('hidden');
            document.getElementById('pagination').classList.remove('hidden');
            
            updatePagination();
        }

        function createEntryCard(entry) {
            const card = document.createElement('div');
            card.className = 'entry-card';
            
            const start = entry.start ? new Date(entry.start).toLocaleString('de-DE') : '';
            const stop = entry.stop ? new Date(entry.stop).toLocaleString('de-DE') : '';
            
            card.innerHTML = `
                <div class="entry-title">${entry.title || 'Kein Titel'}</div>
                <div class="entry-event">${entry.event || ''}</div>
                <div class="entry-time">
                    ${start}${start && stop ? ' - ' : ''}${stop}
                    ${entry.tv_name ? ` | ${entry.tv_name}` : ''}
                </div>
                <div class="entry-description">${entry.description || ''}</div>
                ${entry.contentinfo ? `<div class="entry-contentinfo">${entry.contentinfo.join(', ')}</div>` : ''}
            `;
            
            return card;
        }

        function updatePagination() {
            document.getElementById('firstBtn').disabled = currentPage === 1;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('lastBtn').disabled = currentPage === totalPages;

            document.getElementById('pageInfo').textContent = 
                `Seite ${currentPage} von ${totalPages}`;
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displayPage();
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
